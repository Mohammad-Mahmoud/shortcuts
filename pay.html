<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Eazy Mobile | HTML, CSS & JS Mobile Template | Epsilon X </title>
<!-- Don't forget to update PWA version (must be same) in pwa.js & manifest.json -->
<link rel="manifest" href="_manifest.json" data-pwa-version="set_by_pwa.js">
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">  
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false&sensor=false&key=AIzaSyC1y5bZPJv7dEB4EQZDukXO3IeCsUkkNFo"></script>

</head> 
    
<body class="theme-light" data-highlight="blue2">
    
<div id="page-preloader">
    <div class="loader-main"><div class="preload-spinner border-highlight"></div></div>
</div>
    
<div id="page">
	<div class="header header-fixed header-logo-app">
	   <div class="top-30" >
        <a href="#" class="header-title ultrabold"><span class="color-highlight">SHORT</span>CUTS</a>
		<a href="#" class="header-icon header-icon-1" data-menu="menu-1"><i class="fas fa-bars"></i></a>
        <a href="#" class="header-icon header-icon-2" data-menu="menu-2"><i class="fas fa-user"></i></a>
        </div>
	</div>
        
    <div id="menu-1" class="menu menu-box-left" 
         data-menu-width="250"
         data-menu-load="menu.html"
         data-menu-effect="menu-over"
         data-menu-select="page-home">
    </div>                
    <div id="menu-2" class="menu menu-box-right" 
         data-menu-width="75"
         data-menu-load="menu-highlights.html"
         data-menu-effect="menu-over">
    </div> 
    <div id="menu-share" class="menu menu-box-bottom" 
         data-menu-load="menu-share.html"
         data-menu-height="260" 
         data-menu-effect="menu-parallax">
    </div>
    
	<div class="page-content top-20">
        <div class="page-content header-clear-large">	

            <link rel="stylesheet" type="text/css" href="styles/store.css">
            
            <div class="content">
                <h2 class="bolder">Order Info</h2>
                <div class="store-cart-total">
                    <strong>Date</strong>
                    <span>22-07-2020 14:00</span>
                    <div class="clear"></div>
                </div>
                
                <div class="store-cart-total">
                    <strong>Subtotal</strong>
                    <span>450 DKK</span>
                    <div class="clear"></div>
                </div>
                	
                <div class="store-cart-total">
                    <strong class="color-highlight">Discount</strong>
                    <span class="color-highlight">- 100 DKK</span>
                    <div class="clear"></div>
                </div>		
                <div class="store-cart-total bottom-20">
                    <strong class="uppercase ultrabold">Grand Total</strong>
                    <span class="uppercase ultrabold">350 DKK</span>
                    <div class="clear"></div>
                </div>
            </div>
            
            <div class="divider divider-margins"></div>
    
            <div class="content">
                <h2 class="bolder">Payment Info</h2>
                
    
                <div class="input-style has-icon input-style-1 input-required bottom-30">
                    <i class="input-icon fa fa-credit-card"></i>
                    <span>Credit Card</span>
                    <input type="tel" placeholder="Credit Card Number">
                </div>
                
                <div class="one-half">
                    <div class="input-style has-icon input-style-1 input-required bottom-30">
                        <i class="input-icon fa fa-user"></i>
                        <span>First Name</span>
                        <input type="name" placeholder="First Name">
                    </div> 
                </div>
                <div class="one-half last-column">
                    <div class="input-style has-icon input-style-1 input-required bottom-30">
                        <i class="input-icon fa fa-user"></i>
                        <span>Last Name</span>
                        <input type="name" placeholder="Last Name">
                    </div> 
                </div>
                <div class="clear"></div>
    
                
                <div class="one-half ">
                    <div class="input-style has-icon input-style-1 input-required bottom-30">
                        <i class="input-icon fa fa-globe"></i>
                        <span>Zip Code</span>
                        <input type="tel" placeholder="Zip Code">
                    </div> 
                </div>
                <div class="one-half last-column">
                    <div class="input-style has-icon input-style-1 input-required bottom-30">
                        <i class="input-icon fa fa-map-marker"></i>
                        <span>City</span>
                        <input type="name" placeholder="City">
                    </div> 
                </div>
                <div class="clear"></div>
                
                <div class="input-style has-icon input-style-1 input-required bottom-30">
                    <i class="input-icon fa fa-map"></i>
                    <span>Full Address</span>
                    <input type="name" placeholder="Full Address">
                </div> 
                
                <div class="input-style has-icon input-style-1 input-required">
                    <i class="input-icon fa fa-phone"></i>
                    <span>Phone</span>
                    <input type="tel" placeholder="Contact Phone Number">
                </div>
                
                <div class="clear"></div>
                
                <a href="#" style="color: #fff;" class="button bg-highlight button-full button-round-small shadow-large button-s top-30">Submit Order</a>
            </div>
    
            <div class="decoration decoration-margins"></div>
            
                     
        </div>
        
    </div>
        
    <div class="menu-hider"></div>
</div>


<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</body>
