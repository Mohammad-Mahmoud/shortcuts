<!DOCTYPE HTML>
<html lang="en">
<head>

<title>Eazy Mobile | HTML, CSS & JS Mobile Template | Epsilon X </title>
<!-- Don't forget to update PWA version (must be same) in pwa.js & manifest.json -->
<link rel="manifest" href="_manifest.json" data-pwa-version="set_by_pwa.js">
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">  
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false&sensor=false&key=AIzaSyC1y5bZPJv7dEB4EQZDukXO3IeCsUkkNFo"></script>
<link rel="stylesheet" type="text/css" href="styles/store.css">

</head> 
    
<body class="theme-light" data-highlight="blue2">
    
<div id="page-preloader">
    <div class="loader-main"><div class="preload-spinner border-highlight"></div></div>
</div>
    
<div id="page">
	<div class="header header-fixed header-logo-app">
	   <div class="top-30" >
        <a href="#" class="header-title ultrabold"><span class="color-highlight">SHORT</span>CUTS</a>
		<a href="#" class="header-icon header-icon-1" data-menu="menu-1"><i class="fas fa-bars"></i></a>
        <a href="#" class="header-icon header-icon-2" data-menu="menu-2"><i class="fas fa-user"></i></a>
        </div>
	</div>
        
    <div id="menu-1" class="menu menu-box-left" 
         data-menu-width="250"
         data-menu-load="menu.html"
         data-menu-effect="menu-over"
         data-menu-select="page-home">
    </div>                
    <div id="menu-2" class="menu menu-box-right" 
         data-menu-width="75"
         data-menu-load="menu-highlights.html"
         data-menu-effect="menu-over">
    </div> 
    <div id="menu-share" class="menu menu-box-bottom" 
         data-menu-load="menu-share.html"
         data-menu-height="260" 
         data-menu-effect="menu-parallax">
    </div>
    
	<div class="page-content header-clear-large top-50">	

        <h3 class="center-text uppercase bolder">Your Order</h3>
        <div class="divider divider-margins bottom-20"></div>

        <div class="store-cart-1">
            <img class="preload-image" src="images/empty.png" data-src="images/icons/hair.png" alt="img">
            <strong>Hair and bread</strong>
            <span class="color-green1-dark"><del class="color-gray-dark">400 DKK</del> 10% Discount</span>
            <em>300 DKK</em>
            <div class="store-cart-qty">
                <a href="#"><i class="fa fa-minus"></i></a>
                <input type="text" placeholder="1">
                <a href="#"><i class="fa fa-plus"></i></a>
            </div>
            <a href="#" class="store-cart-1-remove color-orange-dark ">Remove </a>
        </div>		
        <div class="divider top-30"></div>
        <div class="store-cart-1">
            <img class="preload-image" src="images/empty.png" data-src="images/icons/shampoo.png" alt="img">
            <strong>Hair Wash</strong>
            <em>50 DKK</em>
            <div class="store-cart-qty">
                <a href="#"><i class="fa fa-minus"></i></a>
                <input type="text" placeholder="1">
                <a href="#"><i class="fa fa-plus"></i></a>
            </div>
            <a href="#" class="store-cart-1-remove color-orange-dark ">Remove </a>
        </div>	
        <div class="divider top-30"></div>
        <div class="input-style input-style-1" style="margin:20px;">
            <span>Coupon</span>

            <input type="email" placeholder="Coupon">
            <a href="#" style="color: #fff;" class="button button-s button-full button-round-large shadow-medium bg-highlight">Apply Coupon</a>        </div>
        <div class="divider top-30"></div>
        <div class="content">
            <div class="store-cart-total">
                <strong>Subtotal</strong>
                <span>450 DKK</span>
                <div class="clear"></div>
            </div>
            
            <div class="store-cart-total">
                <strong class="color-highlight">Discount</strong>
                <span class="color-highlight">- 100 DKK</span>
                <div class="clear"></div>
            </div>		
            <div class="store-cart-total bottom-20">
                <strong class="uppercase ultrabold">Total</strong>
                <span class="uppercase ultrabold">350 DKK</span>
                <div class="clear"></div>
            </div>
            <div class="divider"></div>
            <a style="color: #fff;" href="pay.html" class="button bg-highlight button-round-small shadow-large button-full button-s">Proceed to Checkout</a>
        </div>
			
		<div class="divider divider-margins"></div>
        
                   
    </div>
    
    <div class="menu-hider"></div>
</div>


<script type="text/javascript" src="scripts/jquery.js"></script>
